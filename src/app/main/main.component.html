<div class="main-container">
  <h2>Мои задачи</h2>
  <button (click)="goToCreateTask()">Создать задачу</button>

  <div class="tasks-grid">
    <div *ngFor="let task of tasks" class="task-card" (click)="goToTask(task.id)">
      <h3>{{ task.name }}</h3>
      <p><strong>Описание:</strong> {{ task.description || 'нет описания' }}</p>
      <p><strong>Дата начала:</strong> {{ task.startDate | date:'dd.MM.yyyy' }}</p>
      <p><strong>Дата завершения:</strong> {{ task.expDate | date:'dd.MM.yyyy' }}</p>
    </div>
  </div>
</div>
